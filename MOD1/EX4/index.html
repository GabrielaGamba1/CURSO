<body>
    <script>
        var anosEstudo = 2
        console.log(experiencia(anosEstudo));

        function experiencia(anos) {
            if (anosEstudo <= 1) {
                return "Iniciante";
            } else if (anosEstudo <= 3) {
                return "Intermediário";
            } else if (anosEstudo <= 6) {
                return "Avançado";
            } else {
                return "Jedi Master"
            }

        }
    </script>
